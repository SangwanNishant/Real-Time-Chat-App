<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="/styles.css">
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to Chat App</h1>
        <p class="text-center">Connect with your friends in real-time!</p>

        <!-- Authentication Options -->
        <div id="authOptions" class="text-center">
            <button id="signUpBtn" class="btn btn-primary btn-lg mr-3">Sign Up</button>
            <button id="loginBtn" class="btn btn-secondary btn-lg">Login</button>
        </div>

        <!-- Sign Up Form -->
        <div id="signUpForm" class="hidden \">
            <h2>Sign Up</h2>
            <form>
                <div class="form-group">
                    <label for="signUpUsername">Username</label>
                    <input type="text" id="signUpUsername" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="signUpEmail">Email</label>
                    <input type="email" id="signUpEmail" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signUpPassword">Password</label>
                    <input type="password" id="signUpPassword" class="form-control" placeholder="Enter your password" required>
                </div>
                <button id="submitSignUp" class="btn btn-success btn-block">Submit</button>
            </form>
            <button id="backToMainFromSignUp" class="btn btn-link mt-2">Back</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="hidden ">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
                </div>
                <button id="submitLogin" class="btn btn-success btn-block">Submit</button>
            </form>
            <button id="backToMainFromLogin" class="btn btn-link mt-2">Back</button>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

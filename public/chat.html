<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Theme Chat</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- User Info and Search Bar -->
            <div class="user-info">
                <img src="profile-placeholder.png" alt="Profile" class="profile-img">
                <h3 id="username">User</h3>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search contacts..." id="searchBar">
            </div>

            <!-- Search Results -->
            <div id="searchResults" class="search-results-container"></div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <span>Chat with <span id="contact-name">Friend</span></span>
                <a href="/logout" id="logout">Logout</a>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-footer">
                <textarea id="messageInput" placeholder="Type a message..."></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
